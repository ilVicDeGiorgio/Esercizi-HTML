<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <section id="registration form">
      <form>
        <label for="Email">Email</label>
        <input type="text" name="Email" placeholder="esempio1@gmail.com">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="fresh23+">
        <label for="name_lastname">Name and Lastname</label>
        <input type="text" name="name_lastname" placeholder="Francesco Passanante">
        <label for="birthdate">Data di nascita</label>
        <input type="date" name="birthdate">
        
      </form>
    </section>
  </body>
</html>
