<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <section id="registration form">
      <form>
        <label for="Email">Email</label>
        <input type="text" name="Email" placeholder="esempio1@gmail.com">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="fresh23+">
        <label for="name_lastname">Name and Lastname</label>
        <input type="text" name="name_lastname" placeholder="Francesco Passanante">
        <label for="birthdate">Data di nascita</label>
        <input type="date" name="birthdate">
        <label for="phone">Telephone number</label>
        <input type="tel" name="phone" placeholder="Inserisci numero di telefono">
        <label for="plan">Scegli il tuo piano tariffario:</label>
        <select id="plan" name="plan">
          <option value="free">Piano Gratuito</option>
          <option value="basic">Piano Basic - $10,00 al mese</option>
          <option value="standard">Piano Standar - $30,00 al mese</option>
          <option value="premium">Piano Pro - $100,00 al mese</option>
        </select>
        <label for="pro">Piano pro:</label>
        <input type="checkbox" id="pro" name="pro">
      </form>
    </section>
  </body>
</html>
